<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1 id="madLib">Create Your Mad Lib below!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="exclamation" class="col-xs-2 control-label">Exclamation: </label>
			    	<div class="col-sm-10">
      					<input type="text" class="form-control" id="exclamation" placeholder="Exclamation">
    				</div>
			  </div>
			  <div class="form-group">
			    <label for="adverb" class="col-xs-2 control-label">Adverb: </label>
			    	<div class="col-sm-10">
      					<input type="text" class="form-control" id="adverb" placeholder="Adverb">
    				</div>
			  </div>
			  <div class="form-group">
			    <label for="noun" class="col-xs-2 control-label">Noun: </label>
			    	<div class="col-sm-10">
      					<input type="text" class="form-control" id="noun" placeholder="Noun">
    				</div>
			  </div>
			  <div class="form-group">
			    <label for="verb" class="col-xs-2 control-label">Verb: </label>
			    	<div class="col-sm-10">
      					<input type="text" class="form-control" id="verb" placeholder="Verb">
    				</div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Generate</button>
			    </div>
			  </div>
			</form>
			</div>
		</div>
	</div>
</body>
